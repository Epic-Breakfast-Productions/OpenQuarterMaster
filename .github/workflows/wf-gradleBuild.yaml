on:
  workflow_call:
    inputs:
      path:
        required: true
        type: string
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/workflows/wf-setup.yaml
      - uses: gradle/gradle-build-action@v2
        with:
          arguments: build -x test
          build-root-directory: ${{ inputs.path }}