# This is a basic workflow to help you get started with Actions

name: CI - Core Library

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ "**" ]
    paths:
      - "software/libs/open-qm-core/**"
      - ".github/workflows/coreLib.yml"
  pull_request:
    branches: [ "**" ]
    paths:
      - "software/libs/open-qm-core/**"
      - ".github/workflows/coreLib.yml"
  workflow_call:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
defaults:
  run:
    working-directory: "software/libs/open-qm-core"
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  buildTest:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      # Runs a single command using the runners shell
      - uses: gradle/gradle-build-action@v2
        with:
          arguments: check
          build-root-directory: "software/libs/open-qm-core"
      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1.3
        if: always()
        with:
          github_token: "${{ secrets.GITHUB_TOKEN }}"
          files: "software/libs/open-qm-core/build/test-results/**/*.xml"
