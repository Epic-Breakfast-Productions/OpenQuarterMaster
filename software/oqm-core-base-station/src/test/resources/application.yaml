quarkus:
  application:
    name: ${service.nameShort} - V${service.apiVersion} - TEST
  log:
    level: DEBUG
  smallrye-openapi:
    info-title: Open QuarterMaster Base Station API (TEST)
  http:
    port: 8081
  oqmCoreApi:
    refreshDbCacheFrequency: "5m"
    devservice:
      certPath: dev/devTest-cert-cert.pem
      certKeyPath: dev/devTest-cert-key.pem
  oidc:
    client-id: oqm-app
    credentials:
      secret: "**********"
  #      auth-server-url: http://localhost:8115/realms/oqm
  keycloak:
    devservices:
      # Required to export realm
      realm-path: "dev/oqm-realm.json"
      realm-name: "oqm"

runningInfo:
  depotUri: "Hello World"
service:
