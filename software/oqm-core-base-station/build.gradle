plugins {
    id 'java'
    id 'io.quarkus'
    id "io.freefair.lombok" version "8.6"
}

group 'com.ebp.openQuarterMaster'
version '1.3.1'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation enforcedPlatform("${quarkusPlatformGroupId}:${quarkusPlatformArtifactId}:${quarkusPlatformVersion}")
    implementation 'io.quarkus:quarkus-rest'
    implementation 'io.quarkus:quarkus-rest-jackson'
    implementation 'io.quarkus:quarkus-rest-qute'
//    implementation("io.quarkus:quarkus-websockets")
    implementation 'io.quarkus:quarkus-rest-client'
    implementation 'io.quarkus:quarkus-rest-client-jackson'
    implementation 'io.quarkus:quarkus-oidc'
//    implementation 'io.quarkus:quarkus-oidc-token-propagation-reactive'
    implementation 'io.quarkus:quarkus-config-yaml'
    implementation 'io.quarkus:quarkus-smallrye-health'
    implementation 'io.quarkus:quarkus-container-image-jib'
    implementation 'io.quarkus:quarkus-hibernate-validator'
    implementation 'io.quarkus:quarkus-smallrye-openapi'
    implementation 'io.quarkus:quarkus-opentelemetry'
    implementation 'io.quarkus:quarkus-scheduler'

    implementation 'tech.ebp.oqm.lib:core-api-lib-quarkus:2.0.0-SNAPSHOT'

    implementation 'org.apache.commons:commons-io:1.3.2'
    implementation 'org.apache.commons:commons-text:1.12.0'

    implementation group: 'org.jsoup', name: 'jsoup', version: '1.17.2'
    implementation 'uk.org.okapibarcode:okapibarcode:0.4.6'
    implementation 'com.itextpdf:html2pdf:5.0.4'

    //webjars
    implementation 'org.webjars:jquery:3.7.1'
    implementation 'org.webjars:bootstrap:5.3.2'

    testImplementation 'io.quarkus:quarkus-junit5'
    testImplementation "org.junit.jupiter:junit-jupiter-params:5.10.2"
    testImplementation 'io.rest-assured:rest-assured'
    testImplementation 'net.datafaker:datafaker:2.3.0'

    implementation 'com.microsoft.playwright:playwright:1.44.0'
    implementation 'com.deque.html.axe-core:playwright:4.9.1'
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

test {
    systemProperty "java.util.logging.manager", "org.jboss.logmanager.LogManager"
}
compileJava {
    options.encoding = 'UTF-8'
    options.compilerArgs << '-parameters'
}

compileTestJava {
    options.encoding = 'UTF-8'
}

/**
 * Used to print the current version of this project.
 *
 * Used by the `makeInstallers.sh` script to get the version.
 */
tasks.register('printVersion') {
    doLast {
        println project.version
    }
}
