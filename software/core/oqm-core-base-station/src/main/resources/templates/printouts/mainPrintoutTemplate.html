<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{#insert title}{/}</title>
	
	<link rel="stylesheet" href="/res/css/printout/printout.css">
	{!<link href="/lib/bootstrap/bootstrap-5.2.2-dist/bootswatch.yeti.min.css" rel="stylesheet">!}
	<link rel="stylesheet" href="/lib/bootstrap-icons/1.11.1/bootstrap-icons.css">
	<style>
		@page {
			@top-left {
				content: "{#insert icon}{/} {#insert title}{/}"
			}
			@bottom-right {
				content: "Page " counter(page) " of " counter(pages);
			}
			@bottom-left {
				background-image: url(/media/logoSymbol.svg);
				background-size: contain;
				background-repeat: no-repeat;
				content: "";
				height: 50px;
				width: 50px;
				margin-bottom: 2px;
				/*border: black 1px solid;*/
			}
			@bottom-center {
				content: "As of {cdi:DateTimeService.formatForUi(generateDatetime)}"
			}
		}
		
		@page :first {
			@top-left {
				content: ""
			}
		}
	</style>
</head>
<body>

{#insert body}{/}

</body>
</html>
