<div class="col-xl-3 col-md-4 col-sm-6 col-xs-6 mb-1 uniqueIdentifierContainer">{! {"value":"45664","type":"GENERIC","barcode":false} !}
	<div class="card identifierDisplay">
		<img src="{#if uniqueId??}{rootPrefix}/api/passthrough/identifier/unique/barcode/{uniqueId.get("value").asText()}{/if}" class="card-img-top identifierImage {#if !uniqueId??}d-none{#else}{#if !uniqueId.get("barcode").asBoolean()}d-none{/if}{/if}" alt="Barcode Image">
		
		
		<div class="card-body p-1">
			<div class="identifierValueContainer text-center">
				<p class="h4 card-title identifierValue text-nowrap user-select-all mb-0 {#if !uniqueId??}d-none{#else}{#if uniqueId.get("barcode").asBoolean()}d-none{/if}{/if}">
					{#if uniqueId??}{uniqueId.get("value").asText()}{/if}
				</p>
			</div>
			
			<div class="input-group">
				<div class="form-floating">
					<input type="text" class="form-control" name="label" value="{#if uniqueId??}{#if uniqueId.get("label").isNull()}{uniqueId.get("type").asText()}{#else}{uniqueId.get("label").asText()}{/if}{/if}" aria-label="Identifier Label" required>
					<label>Identifier Label</label>
				</div>
				
				<div class="input-group-text px-1 uniqueIdIsBarcodeSelectContainer {#if uniqueId??}{#if uniqueId.get("type").asText() != "GENERIC"}d-none{/if}{/if}">
					{#icons/barcode /}
					<input class="form-check-input ms-1 mt-0" type="checkbox" value="" name="uniqueIdIsBarcode" aria-label="Checkbox for if barcode or not." onchange="UniqueIdentifiers.barcodeCheckChanged($(this));" {#if uniqueId??}{#if uniqueId.get("barcode").asBoolean()}checked{/if}{/if}>
				</div>
			</div>
			
			<div class="mt-1 d-flex justify-content-center">
				<div class="input-group m-1 p-1">
					<button type="button" title="Move identifier up" class="btn btn-sm btn-outline-dark" onclick="GeneralIdentifiers.moveUp($(this))">{#icons/left /}</button>
					<button type="button" title="Move identifier down" class="btn btn-sm btn-outline-dark" onclick="GeneralIdentifiers.moveDown($(this))">{#icons/right /}</button>
				</div>
				<button type="button" title="Remove this identifier" class="btn btn-sm btn-outline-danger" onclick="UniqueIdentifiers.removeIdentifier($(this))">{#icons/remove /}</button>
			</div>
		</div>
		
	</div>
	
</div>
