{!
Ingests:
- id
- carouselCss
!}
<div class="{#if carouselCss??}{carouselCss}{/if} carousel slide" id="{id}" data-bs-ride="carousel">
    <div class="carousel-indicators">
    </div>
    <div class="carousel-inner">
    </div>
    <button class="carousel-control-prev carousel-control-prev-next" type="button" data-bs-target="#{id}" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next carousel-control-prev-next" type="button" data-bs-target="#{id}" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
