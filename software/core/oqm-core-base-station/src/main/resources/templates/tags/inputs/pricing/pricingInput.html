<div class="card pricingInput">
	<div class="card-body p-2">
		<div class="mb-1">
			<input type="text" class="form-control form-control-sm pricingInputLabelInput" placeholder="Label" aria-label="Label" required>
		</div>
		<div class="mb-1">
			<div class="form-check form-check-inline form-switch">
				<label class="form-check-label">
					Per Unit
					<input class="form-check-input pricingInputPerUnitToggle" type="checkbox" value="true">
				</label>
			</div>
		</div>
		<hr class="my-1"/>
		
		<div class="input-group">
			<span class="input-group-text">
				{cdi:OqmInfoService.getCurrency().getSymbol()}
			</span>
			<input type="number" class="form-control pricingInputPerFlatAmountInput" placeholder="Flat Amount" aria-label="Flat Amount in {cdi:OqmInfoService.getCurrency().getSymbol()}">
		</div>
		
		<div class="pricingInputPerUnitContainer">
			<div class="w-100 text-center">
				+
			</div>
			
			<div class="input-group">
				<span class="input-group-text">
					{cdi:OqmInfoService.getCurrency().getSymbol()}
				</span>
				<input type="number" class="form-control pricingInputPerUnitAmountInput" placeholder="Amount Per Unit" aria-label="Flat Amount">
				<span class="input-group-text">
					/
				</span>
				<select class="form-select unitInput pricingInputPerUnitUnitInput" aria-label="Per Unit">
				</select>
			</div>
		</div>
	
	</div>
</div>
