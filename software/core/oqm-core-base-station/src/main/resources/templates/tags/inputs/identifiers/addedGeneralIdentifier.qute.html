<div class="col-3 mb-1">{! {"value":"45664","type":"GENERIC","barcode":false} !}
	<div class="card identifierDisplay">
		<input type="hidden" name="generalIdValue" value="{#if generalId??}{generalId.get("value").asText()}{/if}">
		<input type="hidden" name="generalIdType" value="{#if generalId??}{generalId.get("type").asText()}{/if}">
		<input type="hidden" name="generalIdIsBarcode" value="{#if generalId??}{generalId.get("barcode").asText()}{/if}">
		<!-- image goes here, if applicable -->
		
		<img src="{#if generalId??}{rootPrefix}/api/media/code/generalId/{generalId.get("type").asText()}/{generalId.get("value").asText()}{/if}" class="card-img-top {#if !generalId??}hidden{/if}" alt="Barcode Image">
		
		
		<div class="card-body pt-1">
			<div class="identifierValueContainer text-center">
				<p class="h6 card-title identifierValue text-nowrap user-select-all mb-0">
					{#if generalId??}{generalId.get("value").asText()}{/if}
				</p>
				<p class="identifierType text-secondary">
					<small>
						{#if generalId??}{generalId.get("type").asText()}{/if}
					</small>
				</p>
			</div>
			
			
			{!TODO:: key input, default to code type if not generic !}
			{!TODO:: value edit? !}
			
			<div class="mt-1">
				<div class="input-group m-1 p-1">
					<button type="button" title="Move identifier up" class="btn btn-sm btn-outline-dark" onclick="{!TODO!}">{#icons/left /}</button>
					<button type="button" title="Move identifier down" class="btn btn-sm btn-outline-dark" onclick="{!TODO!}">{#icons/right /}</button>
				</div>
				<button type="button" title="Remove this identifier" class="btn btn-sm btn-outline-danger" onclick="{!TODO!}">{#icons/remove /}</button>
			</div>
		</div>
		
	</div>
	
</div>
