plugins {
    id 'java'
    id 'io.quarkus'
    id "io.freefair.lombok" version "6.3.0"
}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation enforcedPlatform("${quarkusPlatformGroupId}:${quarkusPlatformArtifactId}:${quarkusPlatformVersion}")
    implementation 'io.quarkus:quarkus-config-yaml'
    implementation 'io.quarkus:quarkus-resteasy-jackson'
    implementation 'io.quarkus:quarkus-resteasy'
    implementation 'io.quarkus:quarkus-arc'
    implementation 'io.quarkus:quarkus-smallrye-openapi'
    implementation 'io.quarkus:quarkus-mongodb-panache'
    implementation 'io.quarkus:quarkus-hibernate-validator'
    implementation 'io.quarkus:quarkus-smallrye-jwt'
    implementation 'io.quarkus:quarkus-smallrye-jwt-build'
    // https://quarkus.io/guides/security-properties
    implementation 'io.quarkus:quarkus-elytron-security'
    implementation 'io.quarkus:quarkus-smallrye-health'
    implementation 'io.quarkus:quarkus-qute'
    implementation 'io.quarkus:quarkus-resteasy-qute'
    implementation 'io.quarkus:quarkus-micrometer-registry-prometheus'
    implementation 'io.quarkus:quarkus-smallrye-opentracing'
    implementation 'io.opentracing.contrib:opentracing-mongo-common'
    implementation 'io.quarkus:quarkus-container-image-jib'

    implementation 'de.bild.backend:polymorphia:2.8.1'

    //webjars
    implementation 'org.webjars:jquery:3.6.0'
    implementation 'org.webjars:bootstrap:5.1.3'
//    implementation 'org.webjars:js-cookie:2.2.1' //out of date
//    implementation 'org.webjars:spin-js:2.1.0'


    //for demo
    implementation 'io.quarkus:quarkus-rest-client'
    implementation 'io.quarkus:quarkus-rest-client-jackson'


    implementation group: 'com.ebp.openQuarterMaster.lib', name: 'open-qm-lib-core', version: '1.+'

    // https://quarkus.io/guides/logging
    implementation("org.jboss.slf4j:slf4j-jboss-logmanager")

    // https://mvnrepository.com/artifact/tech.units/indriya
    //     https://unitsofmeasurement.gitbook.io/uom-guide/getting-started/getting-started-with-indriya
    implementation group: 'tech.units', name: 'indriya', version: '2.1.2'
    // https://mvnrepository.com/artifact/tech.uom.lib/uom-lib-jackson
    implementation group: 'tech.uom.lib', name: 'uom-lib-jackson', version: '2.1'
    implementation 'systems.uom:systems-common:2.1'

    /*
    Test Dependencies
     */
    testImplementation 'io.quarkus:quarkus-junit5'
    testImplementation 'io.quarkus:quarkus-jacoco' // https://quarkus.io/guides/tests-with-coverage
    testImplementation 'io.rest-assured:rest-assured'

    testImplementation "org.testcontainers:mongodb:1.16.3"
    testImplementation 'com.github.dasniko:testcontainers-keycloak:1.9.0'
    testImplementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.1.0'
    testImplementation "org.testcontainers:selenium:1.16.3"
    testImplementation 'com.deque:axe-selenium:3.0'
    testImplementation 'net.datafaker:datafaker:1.1.0'
    testImplementation 'org.keycloak:keycloak-admin-client:16.1.1'
}

group 'com.ebp.openQuarterMaster'
version '0.0.1'

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

compileJava {
    options.encoding = 'UTF-8'
    options.compilerArgs << '-parameters'
}

compileTestJava {
    options.encoding = 'UTF-8'
}

