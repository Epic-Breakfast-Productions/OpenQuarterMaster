plugins {
    id 'java'
    id 'io.quarkus'
    id "io.freefair.lombok" version "6.3.0"
}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation enforcedPlatform("${quarkusPlatformGroupId}:${quarkusPlatformArtifactId}:${quarkusPlatformVersion}")
    implementation group: 'io.quarkus', name: 'quarkus-config-yaml'
    implementation group: 'io.quarkus', name: 'quarkus-resteasy-jackson'
    implementation group: 'io.quarkus', name: 'quarkus-resteasy'
    implementation group: 'io.quarkus', name: 'quarkus-arc'
    implementation group: 'io.quarkus', name: 'quarkus-smallrye-openapi'
    implementation group: 'io.quarkus', name: 'quarkus-mongodb-panache'
    implementation group: 'io.quarkus', name: 'quarkus-hibernate-validator'
    // https://quarkus.io/guides/security-properties
    implementation group: 'io.quarkus', name: 'quarkus-smallrye-jwt'
    implementation group: 'io.quarkus', name: 'quarkus-smallrye-jwt-build'
    implementation group: 'io.quarkus', name: 'quarkus-elytron-security'
    implementation group: 'io.quarkus', name: 'quarkus-smallrye-health'
    implementation group: 'io.quarkus', name: 'quarkus-qute'
    implementation group: 'io.quarkus', name: 'quarkus-resteasy-qute'
    implementation group: 'io.quarkus', name: 'quarkus-micrometer-registry-prometheus'
    implementation group: 'io.quarkus', name: 'quarkus-smallrye-opentracing'
    implementation group: 'io.quarkus', name: 'quarkus-container-image-jib'
    implementation group: 'io.opentracing.contrib', name: 'opentracing-mongo-common'
    //for demo
    implementation group: 'io.quarkus', name: 'quarkus-rest-client'
    implementation group: 'io.quarkus', name: 'quarkus-rest-client-jackson'

    // https://quarkus.io/guides/logging
    implementation group: 'org.jboss.slf4j', name: 'slf4j-jboss-logmanager'
    //webjars
    implementation group: 'org.webjars', name: 'jquery', version: '3.6.0'
    implementation group: 'org.webjars', name: 'bootstrap', version: '5.1.3'
//    implementation 'org.webjars:js-cookie:2.2.1' //out of date
//    implementation 'org.webjars:spin-js:2.1.0'

    implementation group: 'com.ebp.openQuarterMaster.lib', name: 'open-qm-lib-core', version: '1.+'

    // https://mvnrepository.com/artifact/tech.units/indriya
    //     https://unitsofmeasurement.gitbook.io/uom-guide/getting-started/getting-started-with-indriya
    implementation group: 'tech.units', name: 'indriya', version: '2.1.2'
    implementation group: 'systems.uom', name: 'systems-common', version: '2.1'
    // https://mvnrepository.com/artifact/tech.uom.lib/uom-lib-jackson
    implementation group: 'tech.uom.lib', name: 'uom-lib-jackson', version: '2.1'

    /*
    Test Dependencies
     */
    testImplementation group: 'io.quarkus', name: 'quarkus-junit5'
    testImplementation group: 'io.quarkus', name: 'quarkus-jacoco' // https://quarkus.io/guides/tests-with-coverage
    testImplementation group: 'io.rest-assured', name: 'rest-assured'

    testImplementation group: 'org.testcontainers', name: 'mongodb', version: '1.16.3'
    testImplementation group: 'com.github.dasniko', name: 'testcontainers-keycloak', version: '1.9.0'
    testImplementation group: 'org.keycloak', name: 'keycloak-admin-client', version: '16.1.1'
    testImplementation group: 'io.jaegertracing', name: 'jaeger-testcontainers', version: '0.7.0'
    testImplementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.1.0'
    testImplementation group: 'org.testcontainers', name: 'selenium', version: '1.16.3'
    testImplementation group: 'com.deque', name: 'axe-selenium', version: '3.0'
    testImplementation group: 'net.datafaker', name: 'datafaker', version: '1.1.0'
}

group 'com.ebp.openQuarterMaster'
version '0.0.1'

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

compileJava {
    options.encoding = 'UTF-8'
    options.compilerArgs << '-parameters'
}

compileTestJava {
    options.encoding = 'UTF-8'
}

