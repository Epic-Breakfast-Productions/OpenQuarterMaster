

<div class="accordion col" id="historyAccordion">
    <div class="accordion-item">
        <h2 class="accordion-header" id="historyViewHeading">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#historyCollapse" aria-controls="historyCollapse">
                History
            </button>
        </h2>
        <div id="historyCollapse" class="accordion-collapse collapse" aria-labelledby="historyViewHeading" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Time</th>
                        <th>User</th>
                        <th>Type</th>
                        <th>Description</th>
                    </tr>
                    </thead>
                    <tbody id="{containerId}"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
