{!
Template for the search form for storage blocks

Ingests:
- otherModalId - the modal to return to when closing, if any
!}
<div class="modal fade" id="storageSearchSelectModal" data-bs-backdrop="static" aria-hidden="true" aria-labelledby="storageSearchSelectModalLabel" tabindex="-1" data-bs-inputIdPrepend="" data-bs-otherModalId="{#if otherModalId??}{otherModalId}{/if}">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="storageSearchSelectModalLabel">Select a Storage Block</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" {#if otherModalId??}data-bs-target="#{otherModalId}" data-bs-toggle="modal"{/if}></button>
      </div>
      <div class="modal-body">
        {#search/storage/StorageSearchForm id='storageSearchSelectForm'}
        {/search/storage/StorageSearchForm}
        <div class="col table-responsive">
          <table class=" table table-bordered table-striped table-hover table-sm" id="storageSearchSelectResults">

          </table>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-warning" {#if otherModalId??}data-bs-target="#{otherModalId}" data-bs-toggle="modal"{/if}>Back</button>
      </div>
    </div>
  </div>
</div>
