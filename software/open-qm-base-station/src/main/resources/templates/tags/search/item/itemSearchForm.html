{!
Template for the search form for storage blocks

Ingests:
- id - the id to give the form
!}

{#include tags/search/searchForm id=id action='/storage' showKeywords=true showAttributes=true}
{#inputs}
<div class="mb-3 col col-3">
    <label for="{id}-itemNameInput" class="form-label">Name</label>
    <input type="text" class="form-control" name="label" id="{id}-itemNameInput"
           aria-describedby="{id}-itemNameInputHelp">
    <div id="{id}-itemNameInputHelp" class="form-text">The name of the item to find.</div>
</div>
{/inputs}
{/include}
