<div class="mb-3 col col-3">
	<div class="input-group">
		<input type="hidden" id="{id}-itemInputId" name="item">
		<button class="btn btn-outline-secondary" type="button"  data-bs-toggle="modal" data-bs-target="#itemSearchSelectModal" id="{id}-itemInputSearchButton" onclick="ItemSearchSelect.setupItemSearchModal('{id}-itemInput');ItemSearchSelect.itemSearchSelectForm.submit();">{#icons/search}{/icons/search}</button>
		<input type="text" class="form-control" id="{id}-itemInputName" placeholder="Item" name="itemName" aria-describedby="{id}-itemNameInput-help" readonly>
		<button class="btn btn-outline-secondary" type="button" id="{id}-itemInputClearButton" onclick="ItemSearchSelect.clearSearchInput($(this));">{#icons/remove}{/icons/remove}</button>
	</div>
	<div id="{id}-itemNameInput-help" class="form-text"></div>
</div>
