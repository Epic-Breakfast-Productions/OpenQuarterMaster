{!
Template for the add/subtract of items from
//TODO:: remove
Ingests:
- otherModalId - the modal to return to when closing, if any
!}
{#modal id='itemAddSubtractTransfer' size='xl' title='Manage items stored' otherModalId=otherModalId}
	<form id="itemAddSubtractTransferForm">
		<input type="hidden" name="itemId" />
		<input type="hidden" name="itemStorageType" />
		<div class="row">
			<div class="col" id="itemAddSubtractTransferFormMessages">
			</div>
		</div>
		<div class="row">
			<div class="col">
				<h2>
					<img src="" id="itemAddSubtractTransferFormItemImg" style="max-width: 100px; vertical-align:middle;">
					<span  id="itemAddSubtractTransferFormItemNameLabel"></span>
				</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-4">
				<label for="itemAddSubtractTransferOpSelect" class="form-label">Action:</label>
				<select id="itemAddSubtractTransferOpSelect" class="form-select" aria-label="Action to take" onchange="setupAddSubTransFormFromToControls();">
					<option value="add" selected>Add</option>
					<option value="subtract">Subtract</option>
					<option value="transfer">Transfer</option>
				</select>
			</div>
			<div class="col" id="itemAddSubtractTransferFromSelectContainer">
				<label for="itemAddSubtractTransferFromSelect" class="form-label">From:</label>
				<select id="itemAddSubtractTransferFromSelect" class="form-select" aria-label="Storage block to take from">
				</select>
			</div>
			<div class="col" id="itemAddSubtractTransferToSelectContainer">
				<label for="itemAddSubtractTransferToSelect" class="form-label">To:</label>
				<select id="itemAddSubtractTransferToSelect" class="form-select" aria-label="Storage block to add to">
				</select>
			</div>
		</div>
		<hr />
		<div class="row">
			<div class="col" id="itemAddSubtractTransferFromControls">
			
			</div>
		</div>
		<hr />
		<div class="row">
			<div class="col" id="itemAddSubtractTransferFromControls">
				<button type="submit" class="btn btn-success">
					Submit
				</button>
			</div>
		</div>
	</form>
{/modal}
