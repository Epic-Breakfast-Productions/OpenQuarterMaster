quarkus:
  log:
    level: TRACE
  mongodb:
    database: openQuarterMasterTest
    connection-string: mongodb://localhost:27018
    write-concern:
      journal: false
  jaeger:
    enabled: true
  smallrye-openapi:
    info-title: Open QuarterMaster Base Station API (TEST)

"%externalAuth":
  test:
    keycloak:
      # These values populated by `TestResourceLifecycleManager`
      url:
      adminName:
      adminPass:
  service:
    authMode: EXTERNAL
    externalAuth:
      name: Test Keycloak
      realm: apps
      clientId: quartermaster
      clientSecret: 5116b335-e0fb-4947-bf1f-0b3434331e52
      scope: openid
  mp:
    jwt:
      verify:
        privatekey:
          location:
        publickey:
          location: security/testKeycloakPublicKey.pem
        issuer: ${runningInfo.organization} - ${service.nameShort} - EXTERNAL


