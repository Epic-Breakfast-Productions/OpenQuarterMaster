quarkus:
  http:
    port: 8081
  log:
    level: TRACE
  mongodb:
    database: openQuarterMasterTest
    connection-string: mongodb://localhost:27018
    write-concern:
      journal: false
  jaeger:
    enabled: true
  smallrye-openapi:
    info-title: Open QuarterMaster Base Station API (TEST)

test:
  profile: test
  selenium:
    headless: true
    defailtWait: 5 # seconds


"%externalAuth":
  test:
    profile: externalAuth
    keycloak:
      # These values populated by `TestResourceLifecycleManager`
      url:
      authUrl:
      adminName:
      adminPass:
  service:
    authMode: EXTERNAL
    externalAuth:
      name: Test Keycloak
      realm: apps
      clientId: quartermaster
      clientSecret: 12abaab8-0b4f-4ccb-a068-668764593c06
      scope: openid
  mp:
    jwt:
      verify:
        privatekey:
          location:
        issuer: ${service.externalAuth.realmBase:}


