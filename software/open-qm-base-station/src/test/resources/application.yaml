quarkus:
  log:
    level: TRACE
  mongodb:
    database: openQuarterMasterTest
    connection-string: mongodb://localhost:27018
    write-concern:
      journal: false
  jaeger:
    enabled: true
  smallrye-openapi:
    info-title: Open QuarterMaster Base Station API (TEST)

"%externalAuth":
  service:
    authMode: EXTERNAL
    externalAuth:
      name: Test External Key Source
  mp:
    jwt:
      verify:
        privatekey:
          location: security/testExternalPrivateKeyPkcs8.pem
        publickey:
          location: security/testExternalPublicKey.pem
        issuer: ${runningInfo.organization} - ${service.nameShort} - EXTERNAL


