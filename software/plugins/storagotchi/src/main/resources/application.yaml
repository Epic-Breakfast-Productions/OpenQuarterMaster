quarkus:
  datasource:
    db-kind: postgresql
  
  oidc:
    application-type: hybrid
    token-state-manager:
      split-tokens: true
    logout:
      path: /logout
      post-logout-path: /
  keycloak:
    devservices:
      port: 9328
      realm-path: "dev/oqm-realm.json"
      realm-name: oqm
      
"%dev":
  quarkus:
    log:
      level: DEBUG
    oidc:
      # TODO:: remove when https://github.com/quarkusio/quarkus/issues/47581
      client-id: oqm-app
      credentials:
        secret: "**********"