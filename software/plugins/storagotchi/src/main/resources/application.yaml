runningInfo:
  homeUrl: "#"

quarkus:
  http:
    port: 80
    ssl-port: 443
  container-image:
    name: oqm-plugin-storagotchi
    group: ebprod
  datasource:
    db-kind: postgresql
  
  oidc:
    application-type: hybrid
    token-state-manager:
      split-tokens: true
    logout:
      path: /logout
      post-logout-path: /
  keycloak:
    devservices:
      port: 9328
      realm-path: "dev/oqm-realm.json"
      realm-name: oqm

"%dev":
  quarkus:
    http:
      port: 8080
      ssl-port: 8443
    log:
      level: DEBUG
    oidc:
      # TODO:: remove when https://github.com/quarkusio/quarkus/issues/47581
      client-id: oqm-app
      credentials:
        secret: "**********"