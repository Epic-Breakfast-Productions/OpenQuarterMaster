
productLookup:
  providers:
    rebrickable:
      url: http://localhost:${quarkus.wiremock.devservices.port}/rebrickable/
      apiKey: devKey
    upcitemdb:
      url: http://localhost:${quarkus.wiremock.devservices.port}/upcitemdb/
    datakick:
      url: http://localhost:${quarkus.wiremock.devservices.port}/datakick/
