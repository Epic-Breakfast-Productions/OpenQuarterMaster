<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Quarkus Chat!</title>
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly.min.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly-additions.min.css">

    <style>
        #chat {
            resize: none;
            overflow: hidden;
            min-height: 300px;
            max-height: 300px;
            border: 1px solid darkslategray;
            margin-bottom: 1em;
            padding: 1em;
        }

        .message {

        }

        .system-message {
            font-weight: bold;
        }

        .user {
            font-weight: bold;
            color: cornflowerblue;
        }

        .system-user {
            font-weight: bold;
            color: deeppink;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-default navbar-pf" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand" href="/">
            <p><strong>>> Quarkus Chat!</strong></p>
        </a>
    </div>
</nav>
<div class="container">
    <br/>
    <div class="row">
        <button id="connect" class="col-md-1 btn btn-primary" type="button">connect</button>
        <br/>
        <br/>
    </div>
    <div class="row">
        <div class="col-md-8" id="chat"></div>
    </div>
    <div class="row">
        <input class="col-md-6" id="msg" type="text" placeholder="enter your message">
        <button class="col-md-1 btn btn-primary" id="send" type="button" disabled>send</button>
    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/js/patternfly.min.js"></script>

<script type="text/javascript">
    // State
    let connected = false;
    let socket;


    $(document).ready(function () {

        $("#connect").click(connect);
        $("#send").click(send);

        $("#msg").keypress(function (event) {
            if (event.keyCode == 13 || event.which == 13) {
                send();
            }
        });

        $("#chat").change(function () {
            scrollToBottom();
        });

    });

    let connect = function () {
        if (!connected) {
            let name = $("#name");
            socket = new WebSocket("ws://" + location.host + "/api/v1/websocket/miffie");
            socket.onopen = function () {
                connected = true;
                console.log("Connected to the web socket");
                $("#send").attr("disabled", false);
                $("#connect").attr("disabled", true);
                name.attr("disabled", true);
                $("#msg").focus();
            };
            socket.onmessage = function (m) {
                let chatMessage = m.data; // JSON.parse(m.data);
                let chat = $("#chat");

                chat.append(`<span class='message'></span><span class='system-user'>Miffie</span> : ${chatMessage}</span><br>`);

                // switch (chatMessage.type) {
                //     case "USER_JOINED":
                //         if (chatMessage.from !== username) {
                //             chat.append(`<span class='system-message'>${chatMessage.from} joined the chatroom.</span><br>`);
                //         } else {
                //         }
                //         break;
                //     case "USER_LEFT":
                //         chat.append(`<span class='system-message'>${chatMessage.from} left the chatroom.</span><br>`);
                //         break;
                //     case "CHAT_MESSAGE":
                //
                //         break;
                // }
                scrollToBottom();
            };
        }
    };

    let send = function () {
        if (connected) {
            let msg = $("#msg");
            let value = msg.val();

            console.log("Message: " + value)

            $("#chat").append(`<span class='message'></span><span class='user'>You</span> : ${value} </span><br>`);

            socket.send(value);
            msg.val("");
        }
    };

    let scrollToBottom = function () {
        let chat = $('#chat');
        chat.scrollTop(chat[0].scrollHeight);
    };

</script>
</body>

</html>
