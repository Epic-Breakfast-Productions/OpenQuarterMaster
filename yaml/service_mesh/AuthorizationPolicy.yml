apiVersion: v1
items:
- apiVersion: security.istio.io/v1beta1
  kind: AuthorizationPolicy
  metadata:
    name: allow-nothing
  spec: {}
- apiVersion: security.istio.io/v1beta1
  kind: AuthorizationPolicy
  metadata:
    name: demo-plugin
  spec:
    action: ALLOW
    rules:
    - from:
      - source:
          principals:
          - cluster.local/ns/quartermaster/sa/quartermaster-base
      to:
      - operation:
          methods:
          - GET
      when:
      - key: request.auth.claims[groups]
        values:
        - demo
    selector:
      matchLabels:
        app: demo-plugin
- apiVersion: security.istio.io/v1beta1
  kind: AuthorizationPolicy
  metadata:
    name: base-station
  spec:
    action: ALLOW
    rules:
    - to:
      - operation:
          methods:
          - GET
    selector:
      matchLabels:
        app: base-station
kind: List
metadata:
  resourceVersion: ""
  selfLink: ""
